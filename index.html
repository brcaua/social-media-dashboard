<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Dashboard</title>
    <link
      rel="shortcut icon"
      href="/assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header class="Header">
      <div class="wrapper">
        <h1>Social Media Dashboard</h1>
        <p>Total Followers: 2200</p>
      </div>
    </header>
    <section class="top-cards">
      <div class="wrapper">
        <div class="grid">
          <article class="card facebook">
            <p class="card-title">
              <img src="/assets/icon-facebook.svg" alt="Facebook" />
              @BrenoOrleaes
            </p>
            <p class="card-followers-total">
              <span class="card-followers-number">3000</span>
              <span class="card-followers-title">Followers</span>
            </p>
            <p class="card-followers-today">
              <img src="assets/icon-up.svg" alt="Up">
              10 Today
            </p>
          </article>
          <article class="card instagram">
            <p class="card-title">
              <img src="/assets/icon-instagram.svg" alt="Facebook" />
              @devbreno
            </p>
            <p class="card-followers-total">
              <span class="card-followers-number">548</span>
              <span class="card-followers-title">Followers</span>
            </p>
            <p class="card-followers-today">
              <img src="assets/icon-up.svg" alt="Up">
              10 Today
            </p>
          </article>
          <article class="card twitter">
            <p class="card-title">
              <img src="/assets/icon-twitter.svg" alt="Twitter" />
              @brcaua
            </p>
            <p class="card-followers-total">
              <span class="card-followers-number">12</span>
              <span class="card-followers-title">Followers</span>
            </p>
            <p class="card-followers-today">
              <img src="assets/icon-up.svg" alt="Up">
              2 Today
            </p>
          </article>
          <article class="card youtube">
            <p class="card-title">
              <img src="/assets/icon-youtube.svg" alt="YouTube" />
              @brcaua
            </p>
            <p class="card-followers-total">
              <span class="card-followers-number">0</span>
              <span class="card-followers-title">Followers</span>
            </p>
            <p class="card-followers-today">
              <img src="assets/icon-up.svg" alt="Up">
              0 Today
            </p>
          </article>
        </div>
      </div>
    </section>
    <section>
      <p></p>
      <p></p>
      <p></p>
    </section>
  </body>
</html>
